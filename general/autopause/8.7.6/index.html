<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Functionality Before autoPause</title>
  <script src="https://ssl.p.jwpcdn.com/player/v/8.7.6/jwplayer.js"></script>
  <script>jwplayer.key="VG43QSgWwBVde0vhp0GZiKwAuCxo80vTxq5et+HJpps6M6uF";</script>
  <style>
    .player-container {
      max-width: 50vw;
      margin-bottom: 2rem;
    }
  </style>
</head>
<body>
  <div class="player-container">
    <h2>Click-To-Play / No Ads</h2>
    <div id="ctp"></div>
  </div>
  <script>
    const playerInstance_ctp = jwplayer('ctp');
    playerInstance_ctp.setup({
      playlist: 'https://cdn.jwplayer.com/v2/media/goKHZBo7',
      advertising: {
        client: 'vast',
        tag: 'https://playertest.longtailvideo.com/pre.xml'
      }
    });
  </script>
  <div class="player-container">
    <h2>Click-To-Play / VAST</h2>
    <div id="ctp_vast"></div>
  </div>
  <script>
    const playerInstance_ctp_vast = jwplayer('ctp_vast');
    playerInstance_ctp_vast.setup({
      playlist: 'https://cdn.jwplayer.com/v2/media/goKHZBo7',
      advertising: {
        client: 'vast',
        tag: 'https://playertest.longtailvideo.com/pre.xml'
      }
    });
  </script>
  <div class="player-container">
    <h2>Click-To-Play / IMA</h2>
    <div id="ctp_ima"></div>
  </div>
  <script>
    const playerInstance_ctp_ima = jwplayer('ctp_ima');
    playerInstance_ctp_ima.setup({
      playlist: 'https://cdn.jwplayer.com/v2/media/goKHZBo7',
      advertising: {
        client: 'googima',
        tag: 'https://playertest.longtailvideo.com/pre.xml'
      }
    });
  </script>
</body>
</html>
