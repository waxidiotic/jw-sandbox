<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Functionality Before autoPause</title>
  <script src="https://ssl.p.jwpcdn.com/player/v/8.7.6/jwplayer.js"></script>
  <script>jwplayer.key="VG43QSgWwBVde0vhp0GZiKwAuCxo80vTxq5et+HJpps6M6uF";</script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <style>
    /* .player-container {
      max-width: 50vw;
      margin-bottom: 2rem;
    } */
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <h1>8.7.6</h1>
        <hr>
      </div>
    </div>
    <div class="row">
      <div class="col">
          <a href="../8.8.2/">Click here for 8.8.2</a>
          <hr>
      </div>
    </div>
    <div class="row">
      <div class="col-2">
        <strong>Config:</strong>
      </div>
      <div class="col">
        <div class="form-group">
          <div class="form-check form-check-inline">
            <input type="radio" class="form-check-input" name="config" id="config_ctp" value="ctp" checked>
            <label for="config_ctp" class="form-check-label">Click-to-Play</label>
          </div>
          <div class="form-check form-check-inline">
            <input type="radio" class="form-check-input" name="config" id="config_autostart" value="autostart">
            <label for="config_autostart" class="form-check-label">Autostart</label>
          </div>
          <div class="form-check form-check-inline">
            <input type="radio" class="form-check-input" name="config" id="config_autostart_viewable" value="autostart_viewable">
            <label for="config_autostart_viewable" class="form-check-label">Autostart When Viewable</label>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-2">
        <strong>Ads:</strong>
      </div>
      <div class="col">
        <div class="form-group">
          <div class="form-check form-check-inline">
            <input type="radio" class="form-check-input" name="ads" id="ads_none" value="ads_none" checked>
            <label for="ads_none" class="form-check-label">None</label>
          </div>
          <div class="form-check form-check-inline">
            <input type="radio" class="form-check-input" name="ads" id="ads_vast" value="ads_vast">
            <label for="ads_vast" class="form-check-label">VAST</label>
          </div>
          <div class="form-check form-check-inline">
            <input type="radio" class="form-check-input" name="ads" id="ads_ima" value="ads_ima">
            <label for="ads_ima" class="form-check-label">IMA</label>
          </div>
        </div>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col">
        <div class="player-container">
          <div id="player"></div>
        </div>
        <script>
          const playerInstance = jwplayer('player');
          const defaultConfig = {
            playlist: 'https://cdn.jwplayer.com/v2/media/goKHZBo7',
            mute: true,
            width: '100%',
            aspectratio: '16:9'
          }

          playerInstance.setup(defaultConfig);

          const handleClick = (evt) => {
            setupPlayer(evt.target.value);
          }

          const radioButtons = document.querySelectorAll('input[type="radio"]');
          radioButtons.forEach(button => {
            button.addEventListener('click', handleClick);
          });

          const setupPlayer = (radioValue) => {
            let config = playerInstance.getConfig().setupConfig;
            const tag = 'https://playertest.longtailvideo.com/pre.xml';

            switch (radioValue) {
              case 'ctp':
                delete config.autostart;
                playerInstance.setup(config);
                break;
              case 'autostart':
                config.autostart = true;
                playerInstance.setup(config);
                break;
              case 'autostart_viewable':
                config.autostart = 'viewable';
                playerInstance.setup(config);
                break;
              case 'ads_none':
                delete config.advertising;
                playerInstance.setup(config);
                break;
              case 'ads_vast':
                config.advertising = {};
                config.advertising.client = 'vast';
                config.advertising.tag = tag;
                config.advertising.autoplayadsmuted = true;
                playerInstance.setup(config);
              case 'ads_ima':
                config.advertising = {};
                config.advertising.client = 'googima';
                config.advertising.tag = tag;
                config.advertising.autoplayadsmuted = true;
                playerInstance.setup(config);
              default:
                break;
            }
          }
        </script>
      </div>
    </div>
  </div>
</body>
</html>
