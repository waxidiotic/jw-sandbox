<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>GitHub Issue #3507 - autoPause</title>
  <script src="https://cdn.jwplayer.com/libraries/GCSf7mm7.js"></script>
</head>
<body>
  <div id="myElement"></div>
  <script>
    const playerInstance = jwplayer('myElement');
    playerInstance.setup({
      playlist: '//cdn.jwplayer.com/v2/media/YXkJrbkQ',
      width: '100%',
      aspectratio: '16:9',
      autostart: true,
      autoPause: {
        viewability: false
      }
    });
  </script>
</body>
</html>
