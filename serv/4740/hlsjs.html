<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SERV-4740 - Talpa Live Stream</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@v0.11.0"></script>
</head>
<body>
  <video id="video" controls></video>
  <script>
    var video = document.getElementById('video');
    const config = {
      liveSyncDuration: 25,
      autoStartLoad: false,
      maxBufferSize: 20 * 1000 * 1000,
      maxMaxBufferLength: Defaults.MaxBufferLength,
      capLevelToPlayerSize: capLevelToPlayerSize,
      renderNatively: renderNatively,
      debug: logger,
      captionsTextTrack1Label: 'Unknown CC',
      captionsTextTrack2Label: 'Unknown CC'
    };
    if(Hls.isSupported()) {
      var hls = new Hls(config);
      hls.loadSource('https://live-tpc-prod-2.talpatvcdn.nl/sbse2.isml/master.m3u8');
      hls.attachMedia(video);
    }
  // hls.js is not supported on platforms that do not have Media Source Extensions (MSE) enabled.
  // When the browser has built-in HLS support (check using `canPlayType`), we can provide an HLS manifest (i.e. .m3u8 URL) directly to the video element throught the `src` property.
  // This is using the built-in support of the plain video element, without using hls.js.
  // Note: it would be more normal to wait on the 'canplay' event below however on Safari (where you are most likely to find built-in HLS support) the video.src URL must be on the user-driven
  // white-list before a 'canplay' event will be emitted; the last video event that can be reliably listened-for when the URL is not on the white-list is 'loadedmetadata'.
    else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = 'https://live-tpc-prod-2.talpatvcdn.nl/sbse2.isml/master.m3u8';
    }
  </script>
</body>
</html>
