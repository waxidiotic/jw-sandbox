<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Next Up</title>
    <script src="https://cdn.jwplayer.com/libraries/vRpmojzw.js"></script>
  </head>
  <body>
    <div id="player"></div>
    <script type="text/javascript">
      let player = jwplayer("player");

      player.setup({
        playlist: "https://cdn.jwplayer.com/v2/playlists/Nc4xdtEW?format=mrss",
        related: {
          oncomplete: "show"
        }
      });

      player.on('relatedReady', function() {
        const playlistItems = player.getContainer().querySelectorAll('.jw-related-item-poster');
        for (let index = 0; index < playlistItems.length; index++) {
          getComputedStyle(playlistItems[index]);
        }
      });
    </script>
  </body>
</html>
