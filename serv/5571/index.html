    <script src="https://ssl.p.jwpcdn.com/player/v/8.5.0/jwplayer.js"></script>
    <script>jwplayer.key="VG43QSgWwBVde0vhp0GZiKwAuCxo80vTxq5et+HJpps6M6uF";</script>
    <style>
        .container {
            max-width: 100vw;
        }
    </style>
</head>
<body>
    <div id="myElement" class="container"></div>
    <div class="button-container">
        <button id="4hNDDMtP">Asset 1</button>
        <button id="J9lNPqQI">Asset 2</button>
        <button id="KTGAu82V">Asset 3</button>
        <button id="32BW4m6h">Asset 4</button>
    </div>
    <script>
        const playerInstance = jwplayer('myElement');
        playerInstance.setup({
            playlist: '//cdn.jwplayer.com/v2/media/AKPfxJqI',
            width: 720,
            aspectratio: '16:9',
            autostart: true,
            mute: false
        });

        function loadItem(mediaId) {
            playerInstance.load(`https://cdn.jwplayer.com/v2/media/${mediaId}`);
        }

        const buttons = document.querySelectorAll('button');
        buttons.forEach(button => {
            button.addEventListener('click', (evt) => {
                loadItem(evt.target.id);
            });
        })
    </script>
</body>
</html>
