<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SERV-5571</title>
    <style>
        .container {
            max-width: 100vw;
        }
    </style>
</head>
<body>
    <div id="myElement" class="container">
        <video src="https://cdn.jwplayer.com/manifests/AKPfxJqI.m3u8" width="100%" playsinline autoplay controls></video>
    </div>
    <div class="button-container">
        <button id="4hNDDMtP">Asset 1</button>
        <button id="J9lNPqQI">Asset 2</button>
        <button id="KTGAu82V">Asset 3</button>
        <button id="32BW4m6h">Asset 4</button>
    </div>
    <script>
        const video = document.querySelector('video');

        function loadItem(mediaId) {
            video.src = `https://cdn.jwplayer.com/manifests/${mediaId}.m3u8`;
            video.load();
        }

        const buttons = document.querySelectorAll('button');
        buttons.forEach(button => {
            button.addEventListener('click', (evt) => {
                loadItem(evt.target.id);
            });
        })
    </script>
</body>
</html>
